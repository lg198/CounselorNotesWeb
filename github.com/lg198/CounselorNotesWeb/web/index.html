<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="cnotes.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="cnotes.js"></script>
</head>

<body>
    <div class="header">
        <a class="button header-button-l"  href="#"><span class="fa fa-download" style="padding-right: 5px;"></span>Import Students...</a>
        <a id="settings-button" class="button header-button-r"  href="#"><span class="fa fa-gear" /></a>
    </div>
    
    <div id="main-splitpane" class="pure-g">
        <div id="search-area" class="pure-u-1-5" style="">
            <form class="pure-form">
                <input id="student-search" type="text" placeholder="Search Students" style="">
                <span id = "student-search-icon" class="fa fa-search"></span>
            </form>
            <ul class="list">
                <div id="search-list-placeholder">Search for students using the box above.</div>
                <li>James Meow</li>
                <li>Dingbat Doorknob</li>
                <li>Jonny Jingo</li>
                <li>Banana</li>
            </ul>
        </div>
        <div id="student-area" class="pure-u-4-5" style="background: blue;">
        </div>
    </div>
</body>

</html>
